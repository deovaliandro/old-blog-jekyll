            word-break: break-word;
            overflow-y: scroll;
            line-height: 1.4;
        }

        h1,
        h2,

            display: inline-block;

        blockquote {

        }

        }

        .MathJax {

            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .center {
            text-align: center
        }

        #footnotes {
            padding-bottom: 1em
        }

        table {
            border-collapse: collapse;
            width: 100%
        }

        td,
        th {

        }

        .post-title-pl {
            padding-left: .5rem;
            width: 60%
        }

        tr:nth-child(even) {
            background-color: var(--color1)
        }

        .post {
            margin-bottom: 0.8em;
        }

        .title {
            font-size: 1.2em;
            margin: 0 auto;
        }

        .list-post {
            list-style-type: square;
        }

        .pagination {
            margin-top: 1em
        }

        .pag {
            margin-right: 1em
        }

        .er {
            background-color: transparent
        }

        .ava>img {
            float: left;
            margin-right: 1em;
            width: 8rem
        }

        svg {
            height: 1.25rem;
            vertical-align: middle
        }

        footer {
            margin-bottom: 2rem;
        }
